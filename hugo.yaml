baseURL: https://example.org/
languageCode: en-us
title: PanelFRAK
theme: panelfrak

# Image processing - rewrite /uploads/* to B2 CDN
mediaTypes:
  uploads/*:
    suffixes: ["jpg", "jpeg", "png", "gif", "webp", "svg"]

params:
  owner: PanelFRAK Komikaloka Indonesia, a Loki company
  themeDefault: system
  # Backblaze B2 CDN URL for uploaded media
  cdnURL: https://f005.backblazeb2.com/file/panelfrak-assets
  social:
    facebook: https://www.facebook.com/panelfrak
    instagram: https://www.instagram.com/panelfrak
    x: https://x.com/panelfrak

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: monokai

permalinks:
  posts: /posts/:year/:month/:title/

taxonomies:
  category: categories
  tag: tags
  genre: genres
  author: authors

build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css

module:
  mounts:
    - source: assets
      target: assets
    - source: assets/notwatching
      target: assets/notwatching
      disableWatch: true
    - source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json
    - source: admin
      target: static/admin

menus:
  main:
  - name: Home
    pageRef: /
    weight: 10
  - name: Works
    pageRef: /works
    weight: 20
  - name: Blog
    pageRef: /posts
    weight: 30
  - name: About
    pageRef: /about
    weight: 40
  - identifier: shop
    name: Shop now
    weight: 50
  - name: Shopee
    url: https://www.shopee.co.id/
    weight: 10
    parent: shop
  - name: Tokopedia
    url: https://www.tokopedia.com/
    weight: 20
    parent: shop
  - name: TikTok Shop
    url: https://www.tiktok.com/shop/
    weight: 30
    parent: shop