backend:
  name: github
  repo: panelfrak/panelfrak-website
  branch: main
  base_url: https://precious-panda-b1eea2.netlify.app
  auth_endpoint: /.netlify/functions/auth
  api_root: https://api.github.com
  site_domain: precious-panda-b1eea2.netlify.app
  proxy_url: /.netlify/functions/git

media_library:
  name: s3
  config:
    bucket: panelfrak-assets
    region: auto
    endpoint: https://s3.us-east-005.backblazeb2.com
    access_key_id: 0058c16b0d498130000000001
    secret_access_key: K005gNQF1/ZO+xjOFxIPEc6z7C0n1Fs
