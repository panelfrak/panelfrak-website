backend:
  name: github
  repo: panelfrak/panelfrak-website
  branch: main
  base_url: https://precious-panda-b1eea2.netlify.app
  auth_endpoint: /.netlify/functions/auth
  api_root: https://api.github.com
  site_domain: precious-panda-b1eea2.netlify.app
  proxy_url: /.netlify/functions/git

# Media configuration
media_folder: "uploads"
public_folder: "/uploads"

# Locale configuration
locale: en

# Collections
collections:
  # Pages Collection
  - name: pages
    label: Pages
    folder: content
    format: frontmatter
    create: true
    slug: '{{slug}}'
    fields:
      - {label: Title, name: title, widget: string, required: true}
      - {label: Draft, name: draft, widget: boolean, default: false}
      - {label: Date, name: date, widget: datetime, default: now, format: 'YYYY-MM-DDTHH:mm:ssZ'}
      - {label: Body, name: body, widget: markdown}

  # Blog Posts Collection
  - name: posts
    label: Blog Posts
    folder: content/posts
    format: frontmatter
    create: true
    slug: '{{year}}{{month}}{{day}}-{{slug}}'
    fields:
      - {label: Title, name: title, widget: string, required: true}
      - {label: Date, name: date, widget: datetime, required: true, default: now, format: 'YYYY-MM-DDTHH:mm:ssZ'}
      - {label: Draft, name: draft, widget: boolean, default: false}
      - {label: Author, name: author, widget: string}
      - {label: Tags, name: tags, widget: list, default: []}
      - {label: Categories, name: categories, widget: list, default: ['Blog']}
      - {label: Body, name: body, widget: markdown}

  # Works Collection
  - name: works
    label: Works
    folder: content/works
    format: frontmatter
    create: true
    slug: '{{slug}}'
    fields:
      - label: Title
        name: title
        widget: string
        required: true
      - label: Release Date
        name: date
        widget: datetime
        required: true
        default: now
        format: 'DD MMMM YYYY'
        time_format: false
      - {label: Draft, name: draft, widget: boolean, default: false}
      - label: Series
        name: series
        widget: list
        required: false
        default: []
        summary: '{{fields.item}}'
      - label: Author
        name: authors
        widget: list
        required: false
        default: []
        summary: '{{fields.item}}'
      - label: Illustrator
        name: illustrators
        widget: list
        required: false
        default: []
        summary: '{{fields.item}}'
      - label: Description
        name: description
        widget: text
        required: false
      - label: Image
        name: image
        widget: image
        required: false
      - label: Genres
        name: genre
        widget: list
        default: ['Comedy']
        summary: '{{fields.item}}'
      - label: Links
        name: links
        widget: list
        required: false
        summary: '{{fields.ref}} â†’ {{fields.link}}'
        fields:
          - {label: Label, name: ref, widget: string, required: true}
          - {label: URL, name: link, widget: string, required: true}
      - {label: Body, name: body, widget: markdown}

  # Hero Data Collection (YAML)
  - name: hero
    label: Hero Section
    files:
      - name: hero
        label: Hero Data
        file: data/hero.yaml
        format: yaml
        fields:
          - label: Hero Items
            name: items
            widget: list
            fields:
              - {label: Title, name: title, widget: string, required: true}
              - {label: Subtitle, name: subtitle, widget: string}
              - {label: Image, name: image, widget: image, required: false}
              - {label: Link, name: link, widget: string}

# Display options
display_url: https://precious-panda-b1eea2.netlify.app
