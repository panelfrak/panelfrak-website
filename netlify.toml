[build]
  # This command ensures npm installs the CLI, then Hugo runs
  command = "npm install && hugo --gc --minify"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.153.1" # Use a recent version
  NODE_VERSION = "20"      # Tailwind v4 requires Node 18+
  GO_VERSION = "1.21"      # Required for Hugo Extended

[context.production.environment]
  HUGO_ENV = "production"