{{ define "main" }}
<section class="container mx-auto px-4 py-12 md:py-20">
    <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-6xl md:text-8xl font-bold text-gray-900 dark:text-white mb-4">
            404
        </h1>
        <h2 class="text-2xl md:text-4xl font-semibold text-gray-700 dark:text-gray-300 mb-6">
            Page Not Found
        </h2>
        <p class="text-lg text-gray-600 dark:text-gray-400 mb-8">
            Sorry, the page you're looking for doesn't exist or has been moved.
        </p>
        <div class="my-4 p-4 border-amber-700 dark:border-amber-300 rounded-2xl border-2 text-left bg-amber-100 dark:bg-amber-200/10 text-amber-800 dark:text-amber-300">
            <p><strong>Heads up!</strong> We are under construction, this link might be updated with new features. Stay tuned!</p>
        </div>
        <a href="{{ .Site.BaseURL }}" class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600 text-white font-semibold rounded-lg transition duration-200 no-underline">

            Go Back Home
        </a>
    </div>
</section>
{{ end }}
